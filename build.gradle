allprojects {

    apply plugin: 'java'
    repositories {
        mavenCentral()
    }
    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    group = 'com.archelix.rsql'
    version = '1.0.0-SNAPSHOT'

    dependencies {
        compile 'cz.jirutka.rsql:rsql-parser:2.+'
        testCompile 'junit:junit:4.+'
    }

}

